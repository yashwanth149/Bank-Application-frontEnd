        <form [formGroup]="PersonForm">
            <div mat-dialog-content formArrayName="persons" style="max-height: 300px;overflow: auto;">
                <!-- virtual srolling is used to render the lst... -->
                <div class="table-header display__flex" style="position: fixed;z-index: 999;margin-bottom: 1rem;">
                    <div class="table-column w200">ID</div>
                    <div class="table-column w200">Name</div>
                </div>
                <cdk-virtual-scroll-viewport itemSize="40" style="height: 200px;">
                    <div *cdkVirtualFor="let control of personList.controls; let i = index" [formGroupName]="i">
                        <!-- <div *ngFor="let control of personList.controls; let i = index" [formGroupName]="i"> -->
                        <mat-form-field>
                            <input matInput formControlName="personId" readonly="true">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput formControlName="personName">
                        </mat-form-field>
                        <button mat-icon-button color="accent">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>
        </form>
    </div>
