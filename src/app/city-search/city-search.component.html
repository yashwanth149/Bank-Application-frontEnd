<app-nav-bar></app-nav-bar>


<div class="main">
    <app-mnbar></app-mnbar>
    <div id="head">
        <mat-card>
            <div id="header">
                <b class="mat-h2 s1">City List</b>
                <button  mat-raised-button color="accent" routerLink="/city" >Add City</button>
            </div>
            <hr>
            <div class="table-responsive">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="cityLst" class="s3">

                        <ng-container matColumnDef="slNo">
                            <th mat-header-cell *matHeaderCellDef>
                                <h4><b>Sl No.</b></h4>
                            </th>
                            <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cityName">
                            <th mat-header-cell *matHeaderCellDef>
                                <h4><b>City</b></h4>
                            </th>
                            <td mat-cell *matCellDef="let city"> {{city.cName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th class="s2" mat-header-cell *matHeaderCellDef>
                                <h4><b>Action</b></h4>
                            </th>
                            <td mat-cell *matCellDef="let city">
                                <button (click)="editCity(city!.cId)"
                                    style="padding: 0;border: none;background: none;"><img width="18" height="18"
                                        src="assets/edit.png" /></button>&nbsp;&nbsp;&nbsp;
                                <button (click)="deletecity(city!.cId)"
                                    style="padding: 0;border: none;background: none;"><img width="15" height="15"
                                        src="assets/del.png" /></button>&nbsp;&nbsp;&nbsp;
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="25" [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25]"
                        aria-label="Select page">
                    </mat-paginator>
                </div>
            </div>

        </mat-card>


    </div>
</div>
