<div class="nav">
    <app-nav-bar></app-nav-bar>
</div>
<div class="main">
    <app-mnbar></app-mnbar>
    <form class="submain" [formGroup]="cityForm" (ngSubmit)="AddCityObj()" id="ngForm">
        <h2 id="hd">City Entry</h2>
        <div class="p">
            <input type="text" matInput placeholder="CityId" formControlName="cId" style="background-color: beige;"
                readonly>
            <input type="text" matInput placeholder="City Name" formControlName="cName">
        </div>

        <div class="c row1" style="height: 200px;overflow: auto;">

            <table style="margin-bottom: 1rem;" >
                <thead>
                    <tr><button mat-raised-button color="accent" type="button" class="s1" (click)="addCity()">Add
                            City</button></tr>
                    <tr>
                        <td>Branch Id</td>
                        <td>Branch Name</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody formArrayName="clst">

                    <tr *ngFor="let branch of branchDt.controls; let i=index" [formGroupName]="i">
                        <td>
                            <input matInput type="text" formControlName="bnameId" style="background-color: beige;"
                                readonly>
                        </td>
                        <td>
                            <input type="text" formControlName="branchN">
                        </td>
                        <td>
                            <button mat-raised-button color="accent" type="button"
                                (click)="removeBranch(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="subBtn">
            <button mat-raised-button type="button" routerLink="/city-search">Close</button>&nbsp;&nbsp;
            <button class="s3" mat-raised-button color="accent" type="submit" form="ngForm">Submit</button>
        </div>
    </form>

</div>
