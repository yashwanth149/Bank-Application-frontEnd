<!-- Link to the latest version of Bootstrap 4 from the official Bootstrap CDN -->

<router-outlet></router-outlet>
<div *ngIf="isModalShown" class="modal fade show dialog" style="display: block;" tabindex="-1" role="dialog"
    aria-labelledby="dialog-child-name">
    <div class="modal-dialog modal-md">
        <div class="modal-content" style="width: 70%;">
            <div class="modal-header">
                <h4 id="dialog-child-name" class="modal-title pull-left">You are about to logout in...{{timeLeft}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row mrgbtm">
                    <div class="col-md-6" style="text-align: end;">
                        <button type="button" mat-raised-button  (click)="stay()" class="btn btn-success">Stay</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" mat-raised-button color="accent" (click)="logout()" class="btn btn-danger">ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-guided-tour></ngx-guided-tour>
